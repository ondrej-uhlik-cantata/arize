<ejs-grid [dataSource]="data">
  <e-columns>
    <e-column
      headerText="For all patient from Pick List"
      textAlign="Left"
    ></e-column>
  </e-columns>
  <ng-template #rowTemplate let-data>
    <tr>
        <td width="80px;" style="background-color:#E0E0E0;border-color: white; border-style: solid" >
          {{data.BirthDate| date:'M/d/ hh:mm'}}
        </td>
        <td class="details">
            <table  cellpadding="3" cellspacing="2">
                <colgroup>
                    <col width="50%">
                    <col width="50%">
                </colgroup>
                <tbody>
                    <tr style="border-color: gray; border-style: solid; border-width:2px">
                        <td (click)="administrateEvent(data.index)" >{{data.LastName}}</td>
                        <td>{{data.FirstName}} </td>
                    </tr>
                    <tr style="border-color: gray; border-style: solid">
                      <td>{{data.Title}}</td>
                      <td>{{data.Address}} </td>
                    </tr>
                </tbody>
            </table>
        </td>
    </tr>
</ng-template>

</ejs-grid>
